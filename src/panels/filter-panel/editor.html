<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Choose Columns</h5>
        <div class="gf-form-inline">
            <div class="gf-form">
                <label class="gf-form-label width-6">Columns:</label>
            </div>
            <div class="gf-form column-reorder" ng-repeat="column in editor.panel.columns" id="column-{{$index}}" draggable="true">
                <label class="gf-form-label">
                    <i class="pointer fa fa-remove" ng-click="editor.removeColumn(column)"></i>
                    <span>{{column.text}}</span>
                </label>
            </div>
            <div class="gf-form">
                <metric-segment segment="editor.addColumnSegment" get-options="editor.getColumnOptions()" on-change="editor.addColumn()"></metric-segment>
            </div>
        </div>
    </div>
</div>
