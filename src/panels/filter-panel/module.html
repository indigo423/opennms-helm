<div class="panel-columns submenu-controls">
    <div>Manual:</div>
    <div class="submenu-item gf-form-inline" ng-repeat="variable in columnVariables">
        <div class="gf-form">
            <label class="gf-form-label template-variable">{{variable.label || variable.name}}</label>
            <onms-value-select-dropdown variable="variable" on-updated="ctrl.variableUpdated(variable)"></onms-value-select-dropdown>
        </div>
    </div>
</div>
